<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" style="margin-left: 36%;"/>
				<h2 style="text-align: center;">Contact Us</h2>
				<h4 style="text-align: center;">We would love to hear from you !</h4>
			</div>
            <a href="https://www.instagram.com/___akxphotography___?r=nametag"><img src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c521.png" alt="" height="30px" class="icons"></a>
            <a href="https://twitter.com/AKSashank1?s=09"><img src="http://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c53e.png" alt="" height="30px" class="icons"></a>
            <a href="https://www.linkedin.com/in/krishna-sashank-allimpalli-6527b9201"><img src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG38.png" alt="" height="30px" class="icons"></a>
            <a href="https://www.facebook.com/"><img src="https://1000logos.net/wp-content/uploads/2016/11/Facebook-logo.png" alt="" height="30px" class="icons"></a>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname" style="color: white;">First Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname" style="color: white;">Last Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email" style="color: white;">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment" style="color: white;">Comment:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					   <button type="submit" class="btn btn-default" onclick="myFunction()">Submit</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	function myFunction() {
	  alert("Thank You for your Feedback!!");
	}
	</script>
